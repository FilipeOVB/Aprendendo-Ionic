<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title> 
      <div class="ion-text-center">
        Calculadora de IMC
      </div>
    </ion-title>

  </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home do App</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item>
        <ion-label> Peso (Kg) </ion-label>
        <ion-input name ="weight"[(ngModel)]="weight" class="weight" type= "text"placeholder="0"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label> Altura (cm) </ion-label>
      <ion-input name ="height"[(ngModel)]="height" class="height" type= "text"placeholder="0"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="presentToast('bottom')" shape ="round" expand = "block">Calcular</ion-button>

</ion-content>
